<ActionBar
    title=" "
    backgroundColor="white"
    flat="true"
>
    <navigation-button text=""></navigation-button>
</ActionBar>
<StackLayout
    class="p-24"
    backgroundColor="#FEFEFE"
>
    <TextField
        #textField
        (returnPress)="createTodo()"
        [(ngModel)]="todoTitle"
        backgroundColor="white"
        class="add-todo-input h4"
        hint="Enter new task..."
        returnKeyType="done"
    ></TextField>
</StackLayout>
